---
- name: Testing awx playbook.
  hosts: localhost
  gather_facts: false
  become: true
  
  vars:
    extra_vars: "This is testing for vars"


  vars:
    extra_vars: "Hello World"

  tasks:
    - name: Testing
      command: echo "welcome to AWX Tower"
      register: test

    - name: debug the test
      debug:
        msg: "{{ test.stdout_lines }}"  


    - name: Debug the vars
      debug:
        msg: "{{ extra_vars }}"

    - name: "Ansible | Print a variable"
      debug:
        msg: "The operating system is {{ extra_vars }}"




